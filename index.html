<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tabel Harga - muhammad amril</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Fav Icon -->
    <link rel="shortcut icon" href="img/amril.jpg" type="image/x-icon" />
  </head>
  <body>
    <img src="img/stmik.jpeg" alt="" width="80px" />
    <div class="pricing-container">
      <div class="pricing-card personal">
        <img src="img/Personal.png" alt="" width="150px" />
        <h3 class="plan-header">PERSONAL</h3>
        <div class="illustration"></div>

        <ul class="features">
          <li>CUSTOM DOMAINS</li>
          <li>SLEEPS AFTER 30 MINS OF INACTIVITY</li>
        </ul>

        <div class="price">FREE</div>
        <button class="cta-button signup">SIGN UP</button>
      </div>

      <div class="pricing-card small-team">
        <img src="img/2.png" alt="" width="150px" />
        <h3 class="plan-header">SMALL TEAM</h3>
        <div class="illustration"></div>

        <ul class="features">
          <li>NEVER SLEEPS</li>
          <li>MULTIPLE WORKERS FOR MORE POWERFUL APPS</li>
        </ul>

        <div class="price">$150</div>
        <button class="cta-button trial">FREE TRIAL</button>
      </div>

      <div class="pricing-card enterprise">
        <img src="img/3.png" alt="" width="150px" />
        <h3 class="plan-header">ENTERPRISE</h3>
        <div class="illustration"></div>

        <ul class="features">
          <li>DEDICATED</li>
          <li>SIMPLE HORIZONTAL SCALABILITY</li>
        </ul>

        <div class="price">$400</div>
        <button class="cta-button trial">FREE TRIAL</button>
      </div>
    </div>
  </body>
</html>
